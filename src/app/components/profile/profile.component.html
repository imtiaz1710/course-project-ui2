<div class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img class="card-img-top" src="https://via.placeholder.com/300x300" alt="Profile picture">
          <div class="card-body">
            <h5 class="card-title">John Doe</h5>
            <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus euismod tortor id massa ultrices, ac mattis lorem consequat.</p>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Profile Information</h5>
            <hr>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
              <label for="bio">Bio</label>
              <textarea class="form-control" id="bio" rows="5" placeholder="Tell us about yourself"></textarea>
            </div>
            <button class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
